<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Código de plantilla de Jquery Mobile</title>
  <meta name="description" content="Jquery mobile ejemplo de plantilla">
  <meta name="author" content="David Vaquero">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fichero genérico de CSS -->
  <link href="css/jquery.mobile.custom.structure.css" rel="stylesheet"/>
  <!-- Fichero común de iconos -->
  <link href="css/jquery.mobile.icons.min.css" rel="stylesheet"/>
  <!-- fichero específico del tema (Themeroller) -->
  <!--link href="css/minombre.css" rel="stylesheet"/-->
  <!-- Fichero genérico de tema -->
  <link href="css/jquery.mobile.custom.theme.css" rel="stylesheet"/>
  <!-- Dependencia de Jquery -->
  <script src="js/jquery-1.12.0.min.js"></script>
  <!-- Fichero de JQuery Mobile -->
  <script src="js/jquery.mobile.custom.js"></script>
</head>
  <body>
  <!-- Una página -->
  <div data-role="page">
    <!-- Una cabecera -->
    <div data-role="header" data-position="fixed">
      <h1>Fixed Header!</h1>
    </div>
    <!-- Un contenido principal -->
    <div data-role="main" role="main" class="ui-content">
      <h1>Contenido</h1>
    </div>
    <!-- Un pie de página -->
    <div data-role="footer" data-position="fixed">
      <h1>Fixed Footer!</h1>
    </div>
  </div>

  </body>
</html>
